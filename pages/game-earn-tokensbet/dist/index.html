<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

 <body>
    <div class="team_profile">
      <section class="row expanded nba-detail-header-wrapper team-lal-lakers">
        <header class="small-12 nba-detail-header nba-detail-header-container">
          <header class="small-12 medium-12 large-12 xlarge-12 nba-team-header nba-team-header-container">
            <section class="nba-team-header__item nba-team-header__details">
              <div class="nba-team-header__details-top">
                <div class="nba-detail-header__team-logo team-header-logo"></div>
              </div>
              <div class="nba-team-header__team-location">
                <p class="nba-team-header__city-name">Los Angeles</p>
                <p class="nba-team-header__team-name">Lakers</p>
              </div>
            </section>
          </header>
        </header>
      </section>
      <div class="team_info_stats">
        <div class="team_info_stats_container">
          <div class="stats_container">
            <div class="ppg pg_stat">
              <div class="team_stat">
                <abbr>PPG</abbr>
                <span>113.0</span>
              </div>
            </div>
            <div class="oppg pg_stat">
              <div class="team_stat">
                <abbr>OPPG</abbr>
                <span>111.4</span>
              </div>
            </div>
            <div class="rpg pg_stat">
              <div class="team_stat">
                <abbr>RPG</abbr>
                <span>46.0</span>
              </div>
            </div>
            <div class="apg pg_stat">
              <div class="team_stat">
                <abbr>APG</abbr>
                <span>23.9</span>
              </div>
            </div>
            <div class="streak">
              <div class="team_stat">
                Streak
                <span>L1</span>
              </div>
            </div>
            <div class="games_played">
              <div class="team_stat">
                <span class="location">Home</span>
                <span class="status">11 - 4</span>
              </div>
              <div class="team_stat">
                <span class="location">Road</span>
                <span class="status">6 - 7</span>
              </div>
              <div class="team_stat">
                <span class="location">Last 10</span>
                <span class="status">6 - 4</span>
              </div>
            </div>
            <div class="winloss">
              <div class="team_stat">
                <span class="letter">
                  <abbr>W</abbr>
                </span>
                <span class="stat">17</span>
              </div>
              <div class="team_stat">
                <span class="letter">
                  <abbr>L</abbr>
                </span>
                <span class="stat">11</span>
              </div>
              <div class="team_stat percentage">60.7%</div>
            </div>
            <div class="place_in_standings">
              <div class="conference">
                <span class="type">
                  <abbr>Conf.</abbr>
                </span>
                <span class="name">West</span>
                <span class="standing">12 - 8</span>
                <span class="record">
                  1.5
                  <abbr>GB</abbr>
                </span>
              </div>
              <div class="division">
                <span class="type">
                  <abbr>Div.</abbr>
                </span>
                <span class="name">Pacific</span>
                <span class="standing">3 - 0</span>
                <span class="record">
                  1.5
                  <abbr>GB</abbr>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 </body>
